{% extends "base.html" %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/index">Главная</a></li>
    <li class="breadcrumb-item active" aria-current="page">Выбрать действие</li>
  </ol>
</nav>
<form action="{{ url_for('update_db_brand', site=site)}}" method="post">
{% for post in posts %}
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="cat{{ post }}">
  <label class="form-check-label" for="defaultCheck1">
    {{ post }}
  </label>
</div>
{% endfor %}
  <button type="submit" class="btn btn-primary">Обновить</button>
</form>

{% endblock %}
